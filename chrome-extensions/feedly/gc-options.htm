<html>
<head>
	<title>feedly mini - Options</title>
	<style>
		html,body
		{
			margin:			0;
			padding:		20px;
		}
		h1
		{
			margin:			0 0 40px 20px;
			display:		block;
			line-height:	48px;
			height:			48px;
			float:			left;
		}
		#logo
		{
			display:		block;
			float:			left;
		}
	</style>
</head>
<body>
	<img id="logo" src="feedly-48.png" /><h1>Options</h1><div style="clear: both"></div>
	
	Load feedly over HTTPS:
	<select id="https">
	 <option value="no">no</option>
	 <option value="yes">yes</option>
	</select>
	
	<br>
	Load feedly beta channel:
	<select id="beta">
	 <option value="no">no</option>
	 <option value="yes">yes</option>
	</select>
	
	<br><br>
	<input type="checkbox" id="show-icon" name="show-icon">Show feedly mini icon on the bottom right of each page</input>
	
	<br>
    <p>Here's a blacklist of websites where feedly mini should NOT appear:</p>
    <textarea id="url-black-list" rows="10" cols="50"></textarea>
	
	<br>
	<button id="save">Save</button>
	<p id="status"></p>
<!-- 	<p>For feedback/bugs/suggestions about feedly mini, please contact us at ???.</p> -->
</body>

<script src="gc-options.js"></script>

</html>
